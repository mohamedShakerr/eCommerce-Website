<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">

    <!--====== Title ======-->
    <title>Game On</title>

    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--====== Material Design Icons CSS ======-->
    <link rel="stylesheet" href="assets/css/materialdesignicons.min.css">

    <!--====== Bootstrap CSS ======-->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">

    <!--====== Default CSS ======-->

</head>

<body>

<section class="login-registration-wrapper pt-50 pb-100">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 align-self-center">
                <div class="login-registration-style-1 registration text-center mt-50">
                    <h1 class="heading-4 font-weight-500 title">Create an Account</h1>
                    <div class="login-registration-form pt-10">
                        <form action="register" method="post">
                            <div class="single-form form-default form-border text-left">
                                <label>User Name</label>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="form-input">
                                            <input type="text" id="userName" name="userName" placeholder="User name"
                                                   required>
                                            <i class="mdi mdi-account"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="single-form form-default form-border text-left">
                                <label>Email Address</label>
                                <div class="form-input">
                                    <input type="email" id="email" name="email" placeholder="user@email.com" required
                                           onblur="validateEmail(email)">

                                    <i class="mdi mdi-email"></i>
                                </div>
                                <span id="emailError" class="err" style="display: none;">E-mail already existed</span>
                                <span id="emailSuccess" class="suc" style=" display: none;">Valid email</span>
                                <span id="emailInvalid" class="err" style=" display: none;">Invalid E-mail format</span>
                            </div>

                            <div class="single-form form-default form-border text-left">
                                <label>Choose Password</label>
                                <div class="form-input">
                                    <input id="password-3" name="password" type="password" placeholder="Password"
                                           required>
                                    <i class="mdi mdi-lock"></i>
                                    <span toggle="#password-3" class="mdi mdi-eye-outline toggle-password"></span>
                                </div>
                            </div>

                            <div class="single-form form-default form-border text-left">
                                <label>Address</label>
                                <div class="form-input">
                                    <input type="text" name="address" placeholder="Cairo, Egypt" required>
                                    <i class="mdi mdi-map-marker"></i>
                                </div>
                            </div>

                            <div class="single-form form-default form-border text-left">
                                <label>Phone</label>
                                <div class="form-input">
                                    <input type="tel" name="phone" placeholder="+20xxxxxxx" required>
                                    <i class="mdi mdi-phone"></i>
                                </div>
                            </div>

                            <div class="single-form form-default form-border text-left">
                                <label>Job</label>
                                <div class="form-input">
                                    <input type="text" name="job" placeholder="Engineer">
                                    <i class="mdi mdi-briefcase"></i>
                                </div>
                            </div>

                            <div class="single-form form-default form-border text-left">
                                <label>Interests</label>
                                <div class="form-input">
                                    <input type="text" name="interests" placeholder="Action Games">
                                    <i class="mdi mdi-thought-bubble"></i>
                                </div>
                            </div>


                            <!--todo handle this checkbox -->
                            <div class="single-checkbox checkbox-style-3">
                                <input type="checkbox" name="terms" id="login-3">
                                <label for="login-3"><span></span> </label>
                                <p>I accept the Terms of Use.</p>
                            </div>

                            <div class="single-form">
                                <button class="main-btn primary-btn">Signup</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<!--====== Bootstrap js ======-->
<script src="assets/js/bootstrap.min.js"></script>

<script src="assets/js/tiny-slider.js"></script>

<script src="assets/js/main.js"></script>

<!--====== Ajax validation ======-->

<script>

    function validateEmail(field) {

        $.get("validateRegister?type=email&email=" + $("#email").val(), function (emailExists) {

            console.log("data :" + emailExists);
            if (emailExists == "true") {

                document.getElementById("emailSuccess").style.display = 'none';
                document.getElementById("emailInvalid").style.display = 'none';
                document.getElementById("emailError").style.display ='block' ;
                console.log("email invalid");

            } else {

                var mailformat = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if(!mailformat.test($("#email").val())) {
                    tmp = $("#email").val();
                    console.log(tmp);
                    document.getElementById("emailSuccess").style.display = 'none';
                    document.getElementById("emailError").style.display = 'none';
                    document.getElementById("emailInvalid").style.display = 'block';
                    return true;

                }

                document.getElementById("emailSuccess").style.display = 'block';
                document.getElementById("emailError").style.display = 'none';
                document.getElementById("emailInvalid").style.display = 'none';

                console.log("email invalid");

            }
        });
    }
</script>

</body>

</html>
