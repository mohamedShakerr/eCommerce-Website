<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">

    <!--====== Title ======-->
    <title>Game On</title>

    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--====== Material Design Icons CSS ======-->
    <link rel="stylesheet" href="assets/css/materialdesignicons.min.css">

    <!--====== Bootstrap CSS ======-->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">

    <!--====== Default CSS ======-->
    <link rel="stylesheet" href="assets/css/default.css">

    <!--====== Temp Style CSS ======-->
    <link rel="stylesheet" href="assets/css/tempstyle.css">

    <!--====== Style CSS ======-->
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

    <section class="login-registration-wrapper pt-50 pb-100">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6 align-self-center">
                    <div class="login-registration-style-1 registration text-center mt-50">
                        <h1 class="heading-4 font-weight-500 title">Create an Account</h1>
                        <div class="login-registration-form pt-10">
                            <form action="RegistrationController">
                                <div class="single-form form-default form-border text-left">
                                    <label>UserName</label>
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <div class="form-input">
                                                <input type="text" placeholder="Username">
                                                <i class="mdi mdi-account"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="single-form form-default form-border text-left">
                                    <label>Email Address</label>
                                    <div class="form-input">
                                        <input type="email" placeholder="user@email.com">
                                        <i class="mdi mdi-email"></i>
                                    </div>
                                </div>

                                <div class="single-form form-default form-border text-left">
                                    <label>Choose Password</label>
                                    <div class="form-input">
                                        <input id="password-3" type="password" placeholder="Password">
                                        <i class="mdi mdi-lock"></i>
                                        <span toggle="#password-3" class="mdi mdi-eye-outline toggle-password"></span>
                                    </div>
                                </div>

                                <div class="single-form form-default form-border text-left">
                                    <label>Address</label>
                                    <div class="form-input">
                                        <input type="text" placeholder="Cairo, Egypt">
                                        <i class="mdi mdi-map-marker"></i>
                                    </div>
                                </div>

                                <div class="single-form form-default form-border text-left">
                                    <label>Job</label>
                                    <div class="form-input">
                                        <input type="text" placeholder="Engineer">
                                        <i class="mdi mdi-briefcase"></i>
                                    </div>
                                </div>

                                <div class="single-form form-default form-border text-left">
                                    <label>Interests</label>
                                    <div class="form-input">
                                        <input type="text" placeholder="Movies">
                                        <i class="mdi mdi-thought-bubble"></i>
                                    </div>
                                </div>

                                <div class="single-form form-default form-border text-left">
                                    <label>Credit limit</label>
                                    <div class="form-input">
                                        <input type="number" placeholder="$1000">
                                        <i class="mdi mdi-cash-usd"></i>
                                    </div>
                                </div>



                                <div class="single-checkbox checkbox-style-3">
                                    <input type="checkbox" id="login-3">
                                    <label for="login-3"><span></span> </label>
                                    <p>I accept the Terrms of Use.</p>
                                </div>
                                <div class="single-form">
                                    <button class="main-btn primary-btn">Signup</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <!--====== Bootstrap js ======-->
    <script src="assets/js/bootstrap.min.js"></script>

    <!--====== Tiny Slider js ======-->
    <script src="assets/js/tiny-slider.js"></script>

    <!--====== nouiSlider js ======-->
    <script src="assets/js/nouislider.min.js"></script>

    <!--====== count up js ======-->
    <script src="assets/js/count-up.min.js"></script>

    <!--====== gLightBox js ======-->
    <script src="assets/js/glightbox.min.js"></script>

    <!--====== Main js ======-->
    <script src="assets/js/main.js"></script>

</body>

</html>
